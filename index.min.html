<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Lotto Number Generator</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><style>body{display:flex;align-items:center;justify-content:center;min-height:100vh;background-color:#f8f9fa;background-color:#000}.container{max-width:400px}.lotto-result{font-size:1.5rem;font-weight:700;color:#007bff;display:flex;justify-content:center;flex-wrap:wrap;gap:10px}.timestamp{font-size:.9rem;color:#6c757d;margin-top:5px}.etched-text{font-family:Georgia,serif;font-size:36px;color:#333;text-shadow:1px 1px 2px #aaa,-1px -1px 2px #fff}.glowing-text{font-family:Georgia,serif;font-size:36px;color:#fff;text-shadow:0 0 3px #fff,0 0 10px #fff,0 0 10px #f0f,0 0 20px #f0f,0 0 30px #f0f,0 0 40px #f0f,0 0 50px #f0f}.glowing-button:hover{opacity:95%;text-shadow:0 0 5px #fff,0 0 10px #fff,0 0 15px #f0f;box-shadow:0 0 5px #fff,0 0 10px #f0f,0 0 15px #f0f;cursor:pointer}.lotto-ball{width:50px;height:50px;background-color:#fff;color:red;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:700;box-shadow:0 0 10px rgba(0,0,0,.5)}</style></head><body><div class="container text-center"><h1 class="my-4 glowing-text">PCSO Lotto<br>Number Generator</h1><p>Select a lotto type and generate your lucky numbers!</p><div class="d-grid gap-3 mb-4"><button onclick='generateLottoNumbers(42,"6/42")' class="btn btn-primary glowing-button">Generate 6/42 Numbers</button> <button onclick='generateLottoNumbers(45,"6/45")' class="btn btn-success glowing-button">Generate 6/45 Numbers</button> <button onclick='generateLottoNumbers(49,"6/49")' class="btn btn-warning glowing-button">Generate 6/49 Numbers</button> <button onclick='generateLottoNumbers(55,"6/55")' class="btn btn-danger glowing-button">Generate 6/55 Numbers</button></div><div id="lottoResult" class="lotto-result">Your numbers will appear here...</div><div id="timestamp" class="timestamp"></div><div>Developer: Rai Gelverio</div></div><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script><script>function generateLottoNumbers(e,t){for(var o=new Set;o.size<6;){var n=Math.floor(Math.random()*e)+1;o.add(n)}var l=Array.from(o).sort((e,t)=>e-t),a=(new Date).toLocaleString();let r=document.getElementById("lottoResult");r.innerHTML="",l.forEach(e=>{var t=document.createElement("div");t.className="lotto-ball",t.textContent=e,r.appendChild(t)}),document.getElementById("timestamp").innerHTML="Generated on: "+a,localStorage.setItem("lottoNumbers",JSON.stringify({type:t,numbers:l,timestamp:a}))}function loadSavedLottoNumbers(){var e=localStorage.getItem("lottoNumbers");if(e){var{numbers:e,timestamp:t}=JSON.parse(e);let o=document.getElementById("lottoResult");o.innerHTML="",e.forEach(e=>{var t=document.createElement("div");t.className="lotto-ball",t.textContent=e,o.appendChild(t)}),document.getElementById("timestamp").innerHTML="Generated on: "+t}else document.getElementById("lottoResult").innerHTML="Your numbers will appear here...",document.getElementById("timestamp").innerHTML=""}window.onload=function(){localStorage.removeItem("lottoNumbers"),loadSavedLottoNumbers(),console.log("PCSO Lotto Number Generator App"),console.log("Aims to help players get their lucky winning numbers! :)"),console.log("Wishing you all the luck $$$"),console.log("\nDeveloper: Rai Gelverio"),console.log("\nconsider donation by sending cash via paypal: blurredfringe@gmail.com"),console.log("\nThis helps me develop more useful apps"),console.log("\nThanks!")}</script></body></html>
